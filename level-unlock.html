    body {
      background:#0f172a;

      display:flex;
      align-items:center;
      justify-content:center;

      width:100%;
      border-radius:12px;

<body>

<div class="box">
  <h2 id="title"></h2>
  <p id="message"></p>
  <img id="img">
  <button onclick="continueLevel()">Continue</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  const level = Number(params.get("level"));

  if (!id || !level) {
    location.href = "index.html";
  }

  const levels = {
    1: {
      text: "Understanding the problem",
      blur: "22px",
      next: "questions.html"
    },
    2: {
      text: "Learning the reality",
      blur: "14px",
      next: "research.html"
    },
    3: {
      text: "Designing change",
      blur: "6px",
      next: "solution.html"
    }
  };

  const current = levels[level];
  if (!current) {
    location.href = "index.html";
  }

  document.documentElement.style.setProperty("--blur", current.blur);
  document.getElementById("title").innerText =
    "ðŸŽ‰ Level " + level + " Unlocked";
  document.getElementById("message").innerText =
    current.text;

  // âœ… SOLVED IMAGE USED AT ALL LEVELS (BLUR CONTROLS VISIBILITY)
  document.getElementById("img").src =
    "images/" + id + "_solve.jpg";

  function continueLevel() {
    location.href = current.next + "?id=" + id;
  }
</script>
